version: "3.8"
services:
  python3.10.7:
    build: .
    volumes:
      - /etc/passwd:/etc/passwd:ro # Valid only if the host OS is Linux
      - /etc/group:/etc/group:ro # Valid only if the host OS is Linux
      - .:/workspace:cached
    command: >
      /bin/sh -c "while sleep 1000; do :; done"
    ports:
      - ${IP}:22:22